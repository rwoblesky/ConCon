<!doctype html>
<html lang="en" ng-app="conConApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1">
  <title>ConCon</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="css/lib/angular-material-icons.css">
  <link rel="stylesheet" href="css/lib/angular-chart.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-71339271-1', 'auto');
   ga('send', 'pageview');

 </script>
</head>
<body layout="column" class="ng-scope">
  <div layout="row" flex>
    <con-navigation></con-navigation>

    <div layout="column" flex id="content">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h1 ng-cloak>{{pageTitle}}</h1>
        </div>
      </md-toolbar>
      <md-content layout="column" flex>
        <ui-view></ui-view>
      </md-content>
    </div>
  </div>
 <script src="js/lib/jquery.js"></script>
 <script src="js/lib/moment.js"></script>
 <script src="js/lib/Chart.js"></script>

 <!-- Angular Material Dependencies -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>

 <script src="js/lib/angular-ui-router.js"></script>
 <script src="js/lib/angular-chart.js"></script>
 <script src="js/lib/angular-material-icons.js"></script>
 <script src="js/lib/firebase.js"></script>
 <script src="js/lib/angularfire.js"></script>
 <script src="js/controllers.js"></script>

</body>
</html>
