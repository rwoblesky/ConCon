<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar flex class="md-tall md-hue-2">
    <span class="flex"></span>
    <div layout="column" class="md-toolbar-tools-bottom inset" ng-show="!loggedIn">
      <div flex layout="row" layout-align="center center">
        <img src="img/logo-01.png">
      </div>
    </div>
    <div layout="column" class="md-toolbar-tools-bottom inset" ng-show="loggedIn">
      <div flex layout="row" layout-align="center center">
        <img src="img/logo-01.png">
      </div>
      <div flex class="user user-name" ng-cloak>{{user.first_name}} {{user.last_name}}</div>
      <div flex class="user user-email" ng-cloak>{{userEmail}}</div>
    </div>
  </md-toolbar>
  <md-list class="navigation-list">
    <md-item ng-show="loggedIn">
      <md-item-content>
        <md-button ui-sref="home" ui-sref-active="selected">
          <ng-md-icon icon="trending_up"></ng-md-icon>
          Dashboard
        </md-button>
      </md-item-content>
    </md-item>
    <md-item ng-show="loggedIn">
      <md-item-content>
        <md-button ui-sref="log" ui-sref-active="selected">
          <ng-md-icon icon="note_add" ></ng-md-icon>
          Log Workout
        </md-button>
      </md-item-content>
    </md-item>
    <md-item ng-show="loggedIn">
      <md-item-content>
        <md-button ui-sref="log.recent" ui-sref-active="selected">
          <ng-md-icon icon="history" ></ng-md-icon>
          History
        </md-button>
      </md-item-content>
    </md-item>
    <md-item>
      <md-item-content>
        <md-button ui-sref="exercises" ui-sref-active="selected">
          <ng-md-icon icon="view_list" ></ng-md-icon>
          Exercises
        </md-button>
      </md-item-content>
    </md-item>
    <md-divider></md-divider>
    <md-item ng-show="loggedIn">
      <md-item-content>
        <md-button ui-sref="profile" ui-sref-active="selected">
          <ng-md-icon icon="person" ></ng-md-icon>
          My Profile
        </md-button>
      </md-item-content>
    </md-item>
    <md-item>
      <md-item-content>
        <md-button ui-sref="faq" ui-sref-active="selected">
          <ng-md-icon icon="question_answer"></ng-md-icon>
          F.A.Q
        </md-button>
      </md-item-content>
    </md-item>
    <md-item ng-show="!loggedIn">
      <md-item-content>
        <md-button ui-sref="login" ui-sref-active="selected">
          <ng-md-icon icon="login" ></ng-md-icon>
          Login
        </md-button>
      </md-item-content>
    </md-item>
    <md-item ng-show="!loggedIn">
      <md-item-content>
        <md-button ui-sref="signup" ui-sref-active="selected">
          <ng-md-icon icon="person_add" ></ng-md-icon>
          Sign Up
        </md-button>
      </md-item-content>
    </md-item>
    <md-item ng-show="loggedIn">
      <md-item-content>
        <md-button ng-click="logOut()" ui-sref-active="selected">
          <ng-md-icon icon="logout" ></ng-md-icon>
          Log Out
        </md-button>
      </md-item-content>
    </md-item>
  </md-list>
</md-sidenav>
