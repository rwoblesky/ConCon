<div layout="column" ng-cloak>
  <br/>
  <md-content layout-padding class="autoScroll md-padding ">
    <form name="logInForm">
      <md-input-container flex class="md-block">
        <!-- Use floating placeholder instead of label -->
        <md-icon>
          <ng-md-icon icon="email" ></ng-md-icon>
        </md-icon>
        <input ng-model="email" name="email" type="email" placeholder="Email (required)" required>
      </md-input-container>
      <md-input-container fllex class="md-block">
        <!-- Use floating placeholder instead of label -->
        <md-icon>
          <ng-md-icon icon="vpn_key" ></ng-md-icon>
        </md-icon>
        <input ng-model="password" type="password" placeholder="Password (required)" required>
      </md-input-container>
      <md-content flex layout="row" layout-align="end end">
        <md-button ui-sref="signup" class="md-raised">Sign Up!</md-button>
        <md-button class="md-raised md-primary" ng-click="signIn()">Log In</md-button>
      </md-content>
      <div flex ng-show="error">
        {{error}}
      </div>
    </form>
  </md-content>
</div>
